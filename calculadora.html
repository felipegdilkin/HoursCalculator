<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Horas Trabalhadas</title>
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet preload" as="style" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <script src="scripts.js" type="text/javascript"></script>
  
  <style>
    .col-width {
      width: 90%;
    }
    .col-40 {
      flex: 0 0 40%;
      max-width: 40%;
      padding: 10px;
    }
    .col-15 {
      flex: 0 0 15%;
      max-width: 15%;
      padding: 10px;
    }


    #botoes button{
      margin: 15px 0;
      padding: 10px 20px;
    }

    #limpar{
      border-color: red !important;
      color: red !important;
    }
    #limpar:hover{
      color: white !important;
      background-color: red !important;
    }

    #salvar{
      border-color: green !important;
      color: green !important;
    }
    #salvar:hover{
      color: white !important;
      background-color: green !important;
    }

    #carregar{
      border-color: orange !important;
      color: orange !important;
    }
    #carregar:hover{
      color: white !important;
      background-color: orange !important;
    }
  </style>
  
</head>
<body>
  
  
  <div class="container">
    
    <div class="jumbotron my-3 py-1">
      <h1 class="display-5 text-center">
        <small class="font-weight-bold">
          Calculadora de Horas - v3.1
        </small>
        </h1>
      </div>
      
      <div class="row mb-5 justify-content-center">
        <div class="col-width">
          <form id="calculadoraHoras" onsubmit="return false;">
            
            <!-- linha 1 -->
            <div class="row">
              <div class="col-40">
                <label for="anotacoes_1">Job / Jira Task</label>
                <textarea class="form-control" id="anotacoes_1" rows="1" title="Anotações sobre as horas trabalhadas"></textarea>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_i_1">Hora Inicial:</label>
                  <input type="time" class="form-control text-center" id="hora_i_1" title="Hora inicial a ser calculada">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_f_1">Hora Final:</label>
                  <input type="time" class="form-control text-center" id="hora_f_1" title="Hora final a ser calculada" onblur="calculate()">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempo_1">Duração</label>
                  <input type="time" class="form-control text-center" id="tempo_1" title="Tempo resultante da entrada 1 e saída 2" disabled>
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempoFrac_1">Fracionado</label>
                  <input type="number" class="form-control text-center" id="tempoFrac_1" title="Tempo resultante da entrada 1 e saída 1" disabled>
                </div>
              </div>
            </div>
            
            <!-- linha 2 -->
            <div class="row">
              <div class="col-40">
                <label for="anotacoes_2">Job / Jira Task</label>
                <textarea class="form-control" id="anotacoes_2" rows="1" title="Anotações sobre as horas trabalhadas"></textarea>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_i_2">Hora Inicial:</label>
                  <input type="time" class="form-control text-center" id="hora_i_2" title="Hora inicial a ser calculada">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_f_2">Hora Final:</label>
                  <input type="time" class="form-control text-center" id="hora_f_2" title="Hora final a ser calculada" onblur="calculate()">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempo_2">Duração</label>
                  <input type="time" class="form-control text-center" id="tempo_2" title="Tempo resultante da entrada 1 e saída 2" disabled>
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempoFrac_2">Fracionado</label>
                  <input type="number" class="form-control text-center" id="tempoFrac_2" title="Tempo resultante da entrada 1 e saída 1" disabled>
                </div>
              </div>
            </div>
            <!-- linha 3 -->
            <div class="row">
              <div class="col-40">
                <label for="anotacoes_3">Job / Jira Task</label>
                <textarea class="form-control" id="anotacoes_3" rows="1" title="Anotações sobre as horas trabalhadas"></textarea>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_i_3">Hora Inicial:</label>
                  <input type="time" class="form-control text-center" id="hora_i_3" title="Hora inicial a ser calculada">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_f_3">Hora Final:</label>
                  <input type="time" class="form-control text-center" id="hora_f_3" title="Hora final a ser calculada" onblur="calculate()">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempo_3">Duração</label>
                  <input type="time" class="form-control text-center" id="tempo_3" title="Tempo resultante da entrada 1 e saída 2" disabled>
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempoFrac_3">Fracionado</label>
                  <input type="number" class="form-control text-center" id="tempoFrac_3" title="Tempo resultante da entrada 1 e saída 1" disabled>
                </div>
              </div>
            </div>
            <!-- linha 4 -->
            <div class="row">
              <div class="col-40">
                <label for="anotacoes_4">Job / Jira Task</label>
                <textarea class="form-control" id="anotacoes_4" rows="1" title="Anotações sobre as horas trabalhadas"></textarea>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_i_4">Hora Inicial:</label>
                  <input type="time" class="form-control text-center" id="hora_i_4" title="Hora inicial a ser calculada">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_f_4">Hora Final:</label>
                  <input type="time" class="form-control text-center" id="hora_f_4" title="Hora final a ser calculada" onblur="calculate()">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempo_4">Duração</label>
                  <input type="time" class="form-control text-center" id="tempo_4" title="Tempo resultante da entrada 1 e saída 2" disabled>
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempoFrac_4">Fracionado</label>
                  <input type="number" class="form-control text-center" id="tempoFrac_4" title="Tempo resultante da entrada 1 e saída 1" disabled>
                </div>
              </div>
            </div>
            <!-- linha 5 -->
            <div class="row">
              <div class="col-40">
                <label for="anotacoes_5">Job / Jira Task</label>
                <textarea class="form-control" id="anotacoes_5" rows="1" title="Anotações sobre as horas trabalhadas"></textarea>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_i_5">Hora Inicial:</label>
                  <input type="time" class="form-control text-center" id="hora_i_5" title="Hora inicial a ser calculada">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="hora_f_5">Hora Final:</label>
                  <input type="time" class="form-control text-center" id="hora_f_5" title="Hora final a ser calculada" onblur="calculate()">
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempo_5">Duração</label>
                  <input type="time" class="form-control text-center" id="tempo_5" title="Tempo resultante da entrada 1 e saída 2" disabled>
                </div>
              </div>
              <div class="col-15">
                <div class="form-group">
                  <label for="tempoFrac_5">Fracionado</label>
                  <input type="number" class="form-control text-center" id="tempoFrac_5" title="Tempo resultante da entrada 1 e saída 1" disabled>
                </div>
              </div>
            </div>
            <!-- totais -->
            <div id="botoes" class="btn-group col-md-12 justify-content-center" role="group">
              <div class="col-md-2">
                <button title="Somar Horas Trabalhadas" onclick="calculate();" value="Somar Horas Trabalhadas" id="calcular" class="btn btn-outline-primary">
                  Calcular
                </button>
              </div>
              <div class="col-md-2">
                <button title="Limpar Horas Adicionadas" onclick="clearInputs();" value="Limpar Horas Adicionadas" id="limpar" class="btn btn-outline-primary">
                  Limpar
                </button>
              </div>
              <div class="col-md-2">
                <span class="display-5 ">&nbsp; &nbsp;</span>
              </div>
              <div class="col-md-2">
                <button title="Salvar Horas Trabalhadas" onclick="saveStorage();" value="Salvar Horas Trabalhadas" id="salvar" class="btn btn-outline-primary">
                  Salvar
                </button>
              </div>
              <div class="col-md-2">
                <button title="Carregar Horas Adicionadas" onclick="loadStorage();" value="Carregar Horas Adicionadas" id="carregar" class="btn btn-outline-primary">
                  Carregar
                </button>
              </div>
              
            </div>
          </form>
        </div>
        
      </div>
      
      <div class="form-group col-md-12 justify-content-center">
        <h4 class="text-center">Horas trabalhadas (Duração e Fração) &nbsp; / &nbsp; Horas adicionais (com base em 08:00)</h4>
        <div class="alert alert-primary form-group text-center" role="alert" title="O total de horas trabalhadas é de ">
          <span id="resultado" class="display-4 font-weight-bold">00:00</span>
          <span class="display-4 font-weight-bold">&nbsp; - &nbsp;</span>
          <span id="resultadoFrac" class="display-4 font-weight-bold">0.00</span>
          <span class="display-4 font-weight-bold">&nbsp; / &nbsp;</span>
          <span id="horasExtras" class="display-4 font-weight-bold">00:00</span>
          <span class="display-4 font-weight-bold">&nbsp; - &nbsp;</span>
          <span id="horasExtrasFrac" class="display-4 font-weight-bold">0.00</span>
        </div>
      </div>
      
      
    </div>
    
    
    
    <script async src="https://kit.fontawesome.com/9c9f680049.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/pt-br.min.js" type="text/javascript"></script>
    
    
  </body>
  </html>
